<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
    rel="stylesheet">
  <title>Frontend Mentor | Stats preview card component</title>
</head>

<body class="bckg-clr">
  <main>
    <div class="card">
      <div class="img-container">
        <picture class="img-blend">
          <source srcset="images/image-header-desktop.jpg" media="(min-width: 43em)" />
          <img src="images/image-header-mobile.jpg" alt="#" />
        </picture>
      </div>
      <div class="card__content bckg-card">
        <h1 class="title-txt">Get <span class="accent-txt">insights</span> that help your business grow.</h1>
        <p class="head-txt">
          Discover the benefits of data analitics and make better decisions regarding revenue,
          customer experience, and
          overall efficiency.
        </p>
        <ul class="card__stats-list">
          <li>
            <span class="num-txt">10k+</span>
            <p class="list-item-txt">companies</p>
          </li>
          <li>
            <span class="num-txt">314</span>
            <p class="list-item-txt">templates</p>
          </li>
          <li>
            <span class="num-txt">12M+</span>
            <p class="list-item-txt">queries</p>
          </li>
        </ul>
      </div>
    </div>
  </main>
  <footer>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>
    Coded by VladBrs
  </footer>
</body>
</main>
</body>

</html>
