<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>
  <main>
    <div class="container">
      <div class="image-container">
        <img class="mobile" src="./images/image-header-mobile.jpg" alt="office" />
        <img class="desktop" src="./images/image-header-desktop.jpg" alt="office" />
      </div>
      <div class="content">
        <h1>Get <span>insights</span> that help your business grow.</h1>
        <p class="description">
          Discover the benefits of data analytics and make better decisions regarding revenue, customer
          experience, and overall efficiency.
        </p>
        <div class="stats">
          <div class="stats-group">
            <p class="stat-value">10k+</p>
            <p class="stat-heading">companies</p>
          </div>
          <div class="stats-group">
            <p class="stat-value">314</p>
            <p class="stat-heading">templates</p>
          </div>
          <div class="stats-group">
            <p class="stat-value">12M+</p>
            <p class="stat-heading">queries</p>
          </div>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>
      Coded by <a href="#">VladBr</a>
    </div>
  </main>
</body>
</html>
