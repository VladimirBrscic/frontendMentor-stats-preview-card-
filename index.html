<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
    rel="stylesheet">
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>
  <main>
    <article class="card">
      <picture class="card__image">
          <source srcset="./images/image-header-desktop.jpg" media="(min-width: 500px)" />
          <img src="./images/image-header-mobile.jpg" alt="hro image office" />
        </picture>
      <div class="card__content">
        <h1 class="card__title">Get <span>insights</span> that help your business grow.</h1>
        <p class="card__text">
          Discover the benefits of data analytics and make better decisions regarding revenue, customer
          experience, and overall efficiency.
        </p>
        <ul class="card__stats-list flex-group">
          <li>
            <span class="card__list-item-num">10k+</span>
            <p class="card__list-item-data">companies</p>
          </li>
          <li>
            <span class="card__list-item-num">314</span>
            <p class="card__list-item-data">templates</p>
          </li>
          <li>
            <span class="card__list-item-num">12M+</span>
            <p class="card__list-item-data">queries</p>
          </li>
        </ul>
      </div>
    </article>
  </main>
  <footer>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>
    Coded by VladBrs
  </footer>
  </body>  
    </body>
  </main>
</body>

</html>
